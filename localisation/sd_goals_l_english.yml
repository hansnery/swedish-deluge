l_english:
 SWE_remember_the_courtyard_crisis:0 "Remember the Courtyard Crisis"
 SWE_remember_the_courtyard_crisis_desc:0 "Our King intervened in the Riksdag once, in 1914, warning of the need of higher defense spending, causing the government to resign. And though he was harshly critized, turned out he was right as war soon broke out in Europe. Now our king feels another war is brewing and he must not begin to falter now..."
 SWE_exploit_the_system:0 "Exploit the System"
 SWE_exploit_the_system_desc:0 "The parliamentary system has its faults but one can get a lot done if he puts the right people in the right places."
 SWE_align_the_first_chamber:0 "Align the 'Första Kammaren'"
 SWE_align_the_first_chamber_desc:0 "By aligning the 'crème de la crème' with our government, we can make sure that the First Chamber will be forever on our side."
 SWE_commission_a_loyal_prime_minister:0 "Commission a Loyal Prime Minister"
 SWE_commission_a_loyal_prime_minister_desc:0 "There are those who put parliamentarism over national security. By appointing politicians that have their nation's best interests at heart we can ensure that our sovereignty won't be threatened."
 SWE_rescind_the_policy_of_1812:0 "Rescind the Policy of 1812"
 SWE_rescind_the_policy_of_1812_desc:0 "Since the Napoleonic Wars we adopted a more restrained approach in world affairs and though it prevented Sweden from losing more territory, it will never allow our country to regain a position of prestige and greatness again. Therefore, it is time to go over the fence and join, preferably, the winning side."
 SWE_give_ENG_preferential_treatment:0 "Give [ENG.GetNameDef] Preferential Treatment"
 SWE_give_ENG_preferential_treatment_desc:0 "There were those who wanted to side with the Germans in World War I and if we had sided with them, we would be a nice pile of rubble covered in snow right now. Though the Germans are right at our doorsteps, we always had good relations with [ENG.GetNameDef] and we can use our iron as leverage to broker a good deal with them."
 SWE_give_SOV_preferential_treatment:0 "Give [SOV.GetNameDef] Preferential Treatment"
 SWE_give_SOV_preferential_treatment_desc:0 "Russia was the one mainly responsible for ending the Swedish Empire. Since we can't beat them, perhaps we should join forces with them."
 SWE_give_GER_preferential_treatment:0 "Give [GER.GetNameDef] Preferential Treatment"
 SWE_give_GER_preferential_treatment_desc:0 "The [GER.GetName] covets our iron like a wolf covets fresh meat. Instead of giving them reason to try and take it for them, we can negotiate a deal that will be profitable to both of our countries."
 SWE_exclusive_iron_exports:0 "[ROOT.GetExportsDestination]"
 SWE_exclusive_iron_exports_desc:0 "Advancing the interests of our partners might advance our interests at home. We have all the iron that they can buy and we will make good use of the money."
 SWE_give_military_access:0 "Give Military Access"
 SWE_give_military_access_desc:0 "If we just let them through, they won't need to invade us. Deepening our relations will also open up more opportunities for further cooperation, though some in our country might say that this is a disrespect to our sovereignty."
 SWE_sign_non_aggression_pact:0 "Sign Non-Aggression Pact"
 SWE_sign_non_aggression_pact_desc:0 "We've made enough concessions to secure the signing of a non-aggression pact. This will ensure that at least one of our flanks is secure while we deal with other potential threats."
 SWE_great_power_backing:0 "Great Power Backing"
 SWE_great_power_backing_desc:0 "Part of our success during the days of the Swedish Empire was well-made alliances. Guarantees made by greater powers can be very dissuasive against those who would try to contain our expansion."
 SWE_join_alliance:0 "Join Alliance"
 SWE_join_alliance_desc:0 "If we are going to favor one side, we might as well forge a full alliance. By joining a faction we might bask in the spoils of war, if we win."
 SWE_offensive_realism:0 "Offensive Realism"
 SWE_offensive_realism_desc:0 "We should not only ensure the security of [SWE.GetName] but also make sure that it achieves a status of a global hegemonic power."
 SWE_swedish_rearmament:0 "[SWE.GetAdjective] Rearmament"
 SWE_swedish_rearmament_desc:0 "To keep [SWE.GetName] secure, we must initiate a comprehensive rearmament program. There must be at least one rifle for every citizen of the country."
 SWE_varnplikt:0 "'Värnplikt'"
 SWE_varnplikt_desc:0 "[SWE.GetName] already has mandatory military service, but it is hardly enforced. We will enforce the law throughout the whole country and make sure that all of our ranks are filled."
 SWE_royal_institute_of_technology:0 "KTH Royal Institute of Technology"
 SWE_royal_institute_of_technology_desc:0 "The Royal Institute of Technology is our largest technical university with the best and brightest minds of Sweden. We should direct their research towards military technology."
 SWE_reaktor_1:0 "Reaktor 1"
 SWE_reaktor_1_desc:0 "Some might say that assembling an experimental reactor under a university is madness, but this will surely make the commute a lot shorter to our scientists and engineers and therefore speed up our research."
 SWE_stormaktstiden:0 "'Stormaktstiden'"
 SWE_stormaktstiden_desc:0 "Sweden has stayed beneath its station for too long. It is time to begin another 'Great Power era'. We will lead our own faction and shift the center of Europe to Scandinavia."
 SWE_amend_the_great_discord:0 "Amend the Great Discord"
 SWE_amend_the_great_discord_desc:0 "The loss of Finland in the Finnish War against the Russian Empire is known as 'the Great Discord' in Sweden, and rightly so, it corresponded to nearly half of our territory at the time and created a rift in 7 centuries of history between Sweden and Finland. It is time to amend that."
 SWE_subdue_norway:0 "Subdue [NOR.GetName]"
 SWE_subdue_norway_desc:0 "Norway was once in a personal union with Sweden under King Oscar II and they betrayed our United Kingdoms and put a Danish prince on the throne. As they once forced the hand of our King to break away from Sweden, we will force them to come back to the fold."
 SWE_reform_swedish_empire:0 "Reform the Swedish Empire"
 SWE_reform_swedish_empire_desc:0 "With most of the territories of the old Swedish Empire back under our countrol, we can finally announce to the world that Sweden is a great power once more, the Empire has returned!"
 SWE_denounce_the_treaty_of_nystad:0 "Denounce the Treaty of Nystad"
 SWE_denounce_the_treaty_of_nystad_desc:0 "What is now known as Leningrad, Estonia and Latvia was once called Swedish Ingria, Swedish Estonia and Swedish Livonia. The Tsardom of Russia took virtually all of our Baltic possessions and we still have a claim on those territories and we should press our claims on the appropriate time."
 SWE_the_swedish_deluge:0 "The [SWE.GetAdjective] Deluge"
 SWE_the_swedish_deluge_desc:0 "The Polish-Lithuanian Commonwealth called our invasion during the 17th century the Swedish Deluge, and now we are conquerors like in our heyday and [SWE.GetNameDef] is ready to launch yet another deluge unto the world."
 SWE_favor_business_ownership:0 "Favor Business Ownership"
 SWE_favor_business_ownership_desc:0 "By nationalizing some of the key factories in [SWE.GetName], we can ensure that they will be put to use for the greater good."
 SWE_reinforce_class_struggle_notion:0 "Reinforce Class Struggle Notion"
 SWE_reinforce_class_struggle_notion_desc:0 "If the people forget the importance of class struggle, they become alienated and end up being exploited. By reminding them of their place in society, we can unite the working class to strive for a common goal."
 SWE_the_second_great_reduction:0 "The Second Great Reduction"
 SWE_the_second_great_reduction_desc:0 "In the Great Reduction of 1680, we took back lands that were usurped by the nobility. Now we will make sure that they also don't usurp what the people produce in our factories."
 SWE_state_ownership_of_means_of_production:0 "State Ownership of Means of Production"
 SWE_state_ownership_of_means_of_production_desc:0 "By centralizing all production under the state, we can ensure that resources will be allocated to where the people need them the most."
 SWE_reinforce_class_solidarity_notion:0 "Reinforce Class Solidarity Notion"
 SWE_reinforce_class_solidarity_notion_desc:0 "There is no point in dividing our society in classes. Each class should help each other in raising the status of the nation and the welfare of the [SWE.GetAdjective] people."
 SWE_restore_old_privileges:0 "Restore Old Privileges"
 SWE_restore_old_privileges_desc:0 "The aristocrats can be valuable allies if they are given what they want. And by restoring some of their privileges they can provide a great deal of power to the state."
 SWE_authoritarian_corporatism:0 "Authoritarian Corporatism"
 SWE_authoritarian_corporatism_desc:0 "[SWE.GetAdjective] society will reach its peak if each part of it performs its designated functions efficiently on the basis of their common interests and we will make sure that no part deviates from its functions."
 SWE_dissolve_the_riksdag:0 "Dissolve the Riksdag"
 SWE_dissolve_the_riksdag_desc:0 "The Riksdag has served us well in the past but now times have changed. We shall dissolve the Riksdag and replace its members with ones loyal to the regime and give it a more consultative role."
 SWE_restore_the_royal_council:0 "Restore the Royal Council"
 SWE_restore_the_royal_council_desc:0 "Our King has proven to be a very capable leader and leaving him in a secondary role is only preventing the government from achieving its full potential. We shall transform the Council of State into the Royal Council and give full powers to our benevolent monarch."
 SWE_honor_our_ancestors:0 "Honor Our Ancestors"
 SWE_honor_our_ancestors_desc:0 "Our people was once feared all across the world, and though a lot of time has passed since then, the [SWE.GetAdjective] people still have Viking blood running through their veins. It is time we remind the world what we are capable of. We shall not enter Odin's halls with fear!"