 SWE_small_lobby_effort:1 "Small Lobbying Effort"
 SWE_small_lobby_effort_desc:0 "We will pay close attention to the demands of the Members of the Riksdag and ensure their support in return."
 SWE_medium_lobby_effort:1 "Medium Lobbying Effort"
 SWE_medium_lobby_effort_desc:0 "A concerted effort to get the Administration's point across will no doubt pay off in the long run."
 SWE_special_measures:1 "Special Measures"
 SWE_special_measures_desc:0 "Sometimes, Members of the Riksdag require a more direct, personal incentive to realize that what is best for their bank account is also what is best for their country."
