 riksdag_high_support_trigger_tt:1 "Requires the support of at least §Y[?SWE.quorum_high] Members of the First Chamber§! (current: [?SWE.senators_support|.0]) and §Y138 Members of the Second Chamber§! (current: [?SWE.representatives_support|.0])\n"
