l_english:
 SWE_riksdag:1 "The Riksdag"
 SWE_riksdag_desc:1 "Though the King commissions a politician to form a government, the Riksdag enacts laws and amends the constitution. If anything of note is to be made in [SWE.GetName] it must go through both chambers of the Riksdag.\n"
